name: Labels Check
on:
  pull_request:
    types: [opened, labeled, unlabeled, synchronize, edited]
jobs:
  check_label:
    # if: github.base_ref == 'master'
    runs-on: ubuntu-latest
    steps:
      - uses: danielchabr/pr-labels-checker@v3
        with:
          hasSome: cicd,documentation
          githubToken: ${{ secrets.GITHUB_TOKEN }}
